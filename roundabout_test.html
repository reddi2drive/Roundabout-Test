<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reddi2Drive â€“ Roundabout Knowledge Test</title>
<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;background:#0b1220;color:#eef3ff}
.container{max-width:800px;margin:auto;padding:20px}
.card{background:#121a2b;border-radius:16px;padding:20px;margin-top:20px}
button{padding:12px 16px;border-radius:10px;border:none;font-weight:600;margin-top:10px}
.primary{background:#4aa3ff;color:#07101d}
.option{display:block;width:100%;background:#1a243d;color:white;text-align:left;margin:8px 0}
.correct{background:#2bd576!important}
.wrong{background:#ff4d4d!important}
</style>
</head>
<body>
<div class="container">
<div class="card" id="start">
<h1>Roundabout Knowledge Test</h1>
<p>Test your understanding of UK roundabouts.</p>
<button class="primary" onclick="startTest()">Start Test</button>
</div>

<div class="card" id="quiz" style="display:none">
<h2 id="qText"></h2>
<div id="answers"></div>
<button onclick="nextQ()">Next</button>
</div>

<div class="card" id="end" style="display:none">
<h2>Your Score</h2>
<p id="scoreText"></p>
<button class="primary" onclick="location.reload()">Try Again</button>
</div>
</div>

<script>
const questions=[
{q:"When should you signal left to exit?",a:["After passing the exit before yours","As you enter","Only after leaving"],c:0},
{q:"Who do you give way to?",a:["Traffic from the right","Traffic from the left","Nobody"],c:0},
{q:"Best routine on approach?",a:["MSPSL","Speed up","Honk"],c:0}
];
let i=0,score=0;
function startTest(){
document.getElementById('start').style.display='none';
document.getElementById('quiz').style.display='block';
loadQ();
}
function loadQ(){
document.getElementById('qText').innerText=questions[i].q;
let aDiv=document.getElementById('answers');
aDiv.innerHTML='';
questions[i].a.forEach((t,idx)=>{
let b=document.createElement('button');
b.className='option';
b.innerText=t;
b.onclick=()=>check(idx,b);
aDiv.appendChild(b);
});
}
function check(idx,btn){
if(idx===questions[i].c){btn.classList.add('correct');score++;}
else btn.classList.add('wrong');
}
function nextQ(){
i++;
if(i>=questions.length){
document.getElementById('quiz').style.display='none';
document.getElementById('end').style.display='block';
document.getElementById('scoreText').innerText=`You scored ${score} / ${questions.length}`;
}else loadQ();
}
</script>
</body>
</html>
